<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="images/x-icon" href="/static/images/Green_Nature_Logo-removebg-preview.png" />

    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/Untitled-design.png');
        }

        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #096111;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>


    <br>
    <div class="card">
        <div class="rounded">
            <img src="/static/images/Green_Nature_Logo-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <form action="#" method="POST">
            <div class="mx-auto my-2">
                <p>Which model do you want to use? <br>
                <em>Click either one and then the <b>submit</b> button</em>.
                </p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="model" value="ann_model" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Artificial Neural Network
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="model" value="rf_model" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Random Forest
                    </label>
                </div>
                <input class="my-4 fw-bold" type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>

</html>
