<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="images/x-icon" href="/static/images/Green_Nature_Logo-removebg-preview.png" />

    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/Untitled-design.png');
        }

        button>a {
            text-decoration: none;
            color: black;
        }

        button>a:hover {
            color: white;
        }

        .btn-info:hover {
            
            background-color: crimson;
            color: #fff;
        }

        .btn-info {
            width: 100%;
        }

        .card {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type='submit'] {
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: orangered;
            color: #fff;
            cursor: pointer;
        }

        button[type='submit']:hover {
            background-color: purple;
            color: #fff;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        img {
            height: 100px;
            width: 100px;
        }

        em {
            font-size: 13px;
        }
    </style>
</head>

<body>


    <br>
    <div class="card ">
        <div class="rounded">
            <img src="/static/images/Green_Nature_Logo-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <form action="#" method="POST">
            <div class="mx-auto my-2">
                <p class="text-center"><b>Which model do you want to use?</b> <br>
                    <em>Choose either one and then the <b>'Use Model'</b> button</em>.
                </p>

                <div class="form-check my-3 border rounded text-black p-1 bg-warning">
                    <input class=" " type="radio" name="model" value="ann_model" id="flexRadioDefault1">
                    <label class=" " for="flexRadioDefault1">
                        Artificial Neural Network
                    </label>
                </div>
                <div class="form-check my-3 border rounded text-white p-1 bg-success">
                    <input class="" type="radio" name="model" value="rf_model" id="flexRadioDefault2">
                    <label class="" for="flexRadioDefault2">
                        Random Forest
                    </label>
                </div>
                <div class="">
                    <div class=""> <button class="my-3 btn fw-bold text-center" type="submit">Use Model</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><button class="my-3 btn btn-info fw-bold text-center"><a
                                href="https://doi.org/10.1016/B0-12-227410-5/00837-1" target="_blank"
                                rel="noopener noreferrer">About ANNs</a></button></div>
                    <div class="col"><button class="my-3 btn btn-info fw-bold text-center"><a
                        href="https://doi.org/10.1023/A:1010933404324" target="_blank"
                        rel="noopener noreferrer">About RFs</a></button></div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
