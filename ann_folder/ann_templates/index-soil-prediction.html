<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP 15: CAPSTONE PROJECT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body  class="body" style="background-color: rgb(230, 187, 201);">
{% block content %}
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <h3 class="groupNo">GROUP 15</h3>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.about_us') }}">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.input') }}">Soil Prediction</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.standards') }}">Soil Quality Standards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.gis_map') }}">GIS Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('app_ann.contact') }}">Contact Us</a>
                            </li>
                            <li>
                                <form action="{{ url_for('app_ann.logout') }}" method="POST">
                                    <input type=submit value="Logout">
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <form action="{{ url_for('app_ann.input') }}" method="POST">
        <h1>Input data</h1>
    <div>
        <h2>Input Coordinates</h2>
        <label>Latitude:</label>
        <input class="inputText" type="text" name="lat">
    
        <label>Longitude:</label>
        <input class="inputText" type="text" name="long">
    
    </div>
    
    <hr>

    <div>
        <h2>Heavy Metal Concetrations</h2>
    
        <div>
            <label>Cadmium(Cd):</label>
            <input type="text" name="cd">
            
            <label>Chromium(Cr):</label>
            <input type="text" name="cr">
            
            <label>Nickel(Ni):</label>
            <input type="text" name="ni">
            
            <label>Lead(Pb):</label>
            <input type="text" name="pb">  
        </div>
            

            <br>
    
            <label>Zinc(Zn):</label>
            <input type="text" name="zn">
    
            <label>Copper(Cu):</label>
            <input type="text" name="cu">
    
            <label>Cobalt(Co):</label>
            <input type="text" name="co">

            <br>

            <input type="radio" name="input_status" value="add_more">Add more<br>
            <input type="radio" name="input_status" value="done">Done <br>
            <input type="submit" value="Submit" /><br>
    </div>
</form>

<form action="{{ url_for('app_ann.upload') }}" method="POST" enctype="multipart/form-data">
        
    <input type="file" name="file"/><br>

       <input type="submit" value="upload" /><br>
   </form>
   
    <div>
        <footer class="footer">
            <p>Find us on:</p>
            
            <div class="social-icons">
                <a href="#" class="btn btn-outline-primary btn-lg"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="btn btn-outline-primary btn-lg me-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn btn-outline-info btn-lg me-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="btn btn-outline-danger btn-lg me-2"><i class="fab fa-instagram"></i></a>
            </div>
    
            <p>All Rights Reserved | Capstone Project Group 15</p>
        </footer>
    </div><br>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script> 
    
    {% endblock %} 
</body>
</html>
